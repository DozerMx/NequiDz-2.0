<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1f0020;
            font-family: 'Manrope', sans-serif;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #db0082;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c10076;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Completa los datos</h2>
        <form id="comprobanteForm">
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="text" id="numero" placeholder="NÃºmero" required>
            <input type="text" id="cuanto" placeholder="CuÃ¡nto" required>
            <select id="tipoComprobante">
                <option value="1">Comprobante 1</option>
                <option value="2">Comprobante 2</option>
                <option value="3">Comprobante 3</option>
            </select>
            <button type="button" onclick="generarComprobante()">GENERAR COMPROBANTEðŸ§¸</button>
        </form>
    </div>

    <script>
        function generarComprobante() {
            const nombre = document.getElementById('nombre').value;
            const numero = document.getElementById('numero').value;
            const cuanto = document.getElementById('cuanto').value;
            const tipoComprobante = document.getElementById('tipoComprobante').value;

            if (nombre && numero && cuanto) {
                if (tipoComprobante === "1") {
                    window.location.href = `comprobante.html?nombre=${encodeURIComponent(nombre)}&numero=${encodeURIComponent(numero)}&cuanto=${encodeURIComponent(cuanto)}`;
                } else if (tipoComprobante === "2") {
                    window.location.href = `comprobante2.html?nombre=${encodeURIComponent(nombre)}&numero=${encodeURIComponent(numero)}&cuanto=${encodeURIComponent(cuanto)}`;
                } else if (tipoComprobante === "3") {
                    window.location.href = `comprobante3.html?nombre=${encodeURIComponent(nombre)}&numero=${encodeURIComponent(numero)}&cuanto=${encodeURIComponent(cuanto)}`;
                }
            } else {
                alert('Por favor, completa todos los campos.');
            }
        }
    </script>
</body>
</html>

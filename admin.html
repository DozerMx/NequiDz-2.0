<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de AdministraciÃ³n</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #1f0020;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #db0082;
            margin-bottom: 10px;
        }

        .admin-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .panel-section {
            background-color: #3d1459;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .panel-section h2 {
            color: #db0082;
            margin-bottom: 20px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        input {
            background-color: #4d334e;
            color: white;
        }

        button {
            background-color: #db0082;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff0099;
        }

        .user-list {
            margin-top: 40px;
            background-color: #3d1459;
            padding: 20px;
            border-radius: 10px;
        }

        .user-list h2 {
            color: #db0082;
            text-align: center;
            margin-bottom: 20px;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #4d334e;
            margin: 10px 0;
            border-radius: 5px;
        }

        .user-item button {
            width: auto;
            padding: 5px 10px;
            margin: 0;
        }

        .back-arrow {
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
        }

        .back-arrow img {
            width: 50px;
            height: auto;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>
<body>
    <div class="back-arrow" onclick="window.location.href='index.html'">
        <img src="https://i.ibb.co/FBr2xh6/Picsart-24-10-20-20-45-27-992.png" alt="Flecha atrÃ¡s">
    </div>
    
    <div class="container">
        <div class="header">
            <h1>Panel de AdministraciÃ³n</h1>
            <p>GestiÃ³n de usuarios y contraseÃ±as</p>
        </div>

        <div class="admin-panel">
            <div class="panel-section">
                <h2>Agregar Usuario</h2>
                <input type="text" id="newUserName" placeholder="Nombre del usuario">
                <input type="text" id="newUserPhone" placeholder="NÃºmero de telÃ©fono" maxlength="10">
                <input type="text" id="newUserDevices" placeholder="MÃ¡ximo de dispositivos" maxlength="2">
                <input type="text" id="newUserPassword" placeholder="ContraseÃ±a (4 dÃ­gitos)" maxlength="4">
                <button onclick="addUser()">Agregar Usuario</button>
            </div>

            <div class="panel-section">
                <h2>Buscar Usuario</h2>
                <input type="text" id="searchUser" placeholder="Buscar por nombre o telÃ©fono" oninput="filterUsers()">
            </div>
        </div>

        <div class="user-list">
            <h2>Usuarios Registrados</h2>
            <div id="usersList"></div>
        </div>
    </div>

    <script>
        // ConfiguraciÃ³n de Firebase
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-auth-domain",
            projectId: "your-project-id",
            storageBucket: "your-storage-bucket",
            messagingSenderId: "your-messaging-sender-id",
            appId: "your-app-id"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Variables globales
        let allUsers = {};

        // Verificar autenticaciÃ³n al cargar la pÃ¡gina
        window.onload = function() {
            loadUsers();
        };

        // Cargar usuarios desde Firebase y mantener la lista actualizada
function loadUsers() {
    const usersRef = database.ref('users');
    
    // Escuchar cambios en la base de datos en tiempo real
    usersRef.on('value', (snapshot) => {
        const users = snapshot.val() || {};
        allUsers = users; // Guardar todos los usuarios en la variable global
        updateUsersList(users); // Actualizar la lista en la interfaz
    });
}

// Actualizar la lista de usuarios en la interfaz
function updateUsersList(users) {
    const usersList = document.getElementById('usersList');
    usersList.innerHTML = ''; // Limpiar la lista actual

    Object.entries(users).forEach(([phone, data]) => {
        const userItem = document.createElement('div');
        userItem.className = 'user-item';

        const userName = data.name || 'Sin nombre';
        const timestamp = data.dateAdded ? new Date(data.dateAdded).toLocaleString() : 'Fecha no disponible';

        userItem.innerHTML = `
            <div class="user-info">
                <span class="user-name">${userName}</span><br>
                <span>ðŸ“± ${phone} | ðŸ”‘ ${data.password} | ðŸ“± Max: ${data.maxDevices}</span><br>
                <span class="timestamp">Agregado: ${timestamp}</span>
            </div>
            <button onclick="showEditModal('${phone}')">Editar</button>
        `;
        usersList.appendChild(userItem);
    });
}

        // Filtrar usuarios
        function filterUsers() {
            const searchTerm = document.getElementById('searchUser').value.toLowerCase();
            const filteredUsers = {};

            Object.entries(allUsers).forEach(([phone, data]) => {
                const userName = (data.name || '').toLowerCase();
                if (phone.includes(searchTerm) || userName.includes(searchTerm)) {
                    filteredUsers[phone] = data;
                }
            });

            updateUsersList(filteredUsers);
        }

        // Agregar nuevo usuario
        function addUser() {
            const name = document.getElementById('newUserName').value;
            const phone = document.getElementById('newUserPhone').value;
            const devices = document.getElementById('newUserDevices').value;
            const password = document.getElementById('newUserPassword').value;

            if (!phone || !devices || !password) {
                alert('Por favor completa todos los campos');
                return;
            }

            if (phone.length !== 10 || password.length !== 4 || !/^\d+$/.test(phone) || !/^\d+$/.test(password)) {
                alert('Formato invÃ¡lido. Verifica los datos ingresados.');
                return;
            }

            const userData = {
                name: name,
                password: password,
                maxDevices: parseInt(devices),
                dateAdded: new Date().toISOString()
            };

            database.ref('users/' + phone).set(userData)
                .then(() => {
                    alert('Usuario agregado exitosamente');
                    document.getElementById('newUserName').value = '';
                    document.getElementById('newUserPhone').value = '';
                    document.getElementById('newUserDevices').value = '';
                    document.getElementById('newUserPassword').value = '';
                })
                .catch((error) => {
                    alert('Error al agregar usuario: ' + error.message);
                });
        }

        // Mostrar modal de ediciÃ³n
        function showEditModal(phone) {
            const userData = allUsers[phone];

            const name = prompt("Nombre:", userData.name || '');
            const maxDevices = prompt("MÃ¡ximo de dispositivos:", userData.maxDevices);
            const password = prompt("Nueva contraseÃ±a (4 dÃ­gitos):", userData.password);

            if (password.length !== 4 || !/^\d+$/.test(password)) {
                alert('La contraseÃ±a debe ser de 4 dÃ­gitos');
                return;
            }

            const updatedUserData = {
                name: name,
                maxDevices: parseInt(maxDevices),
                password: password,
                dateAdded: userData.dateAdded
            };

            database.ref('users/' + phone).update(updatedUserData)
                .then(() => {
                    alert('Usuario actualizado exitosamente');
                })
                .catch((error) => {
                    alert('Error al actualizar usuario: ' + error.message);
                });
        }

        // Eliminar usuario
        function deleteUser(phone) {
            if (!phone) {
                phone = prompt("Ingresa el nÃºmero de telÃ©fono del usuario a eliminar:");
            }

            if (!phone) {
                alert('Por favor ingresa un nÃºmero de telÃ©fono');
                return;
            }

            if (phone === '6666666666') {
                alert('No puedes eliminar al usuario administrador');
                return;
            }

            if (confirm(`Â¿EstÃ¡s seguro de eliminar el usuario ${phone}?`)) {
                database.ref('users/' + phone).remove()
                    .then(() => {
                        alert('Usuario eliminado exitosamente');
                    })
                    .catch((error) => {
                        alert('Error al eliminar usuario: ' + error.message);
                    });
            }
        }
    </script>
</body>
</html>

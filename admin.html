<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de AdministraciÃ³n</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #db0082;
            --primary-hover: #ff0099;
            --secondary: #3d1459;
            --background: #1f0020;
            --text: #ffffff;
            --input-bg: #4d334e;
            --card-shadow: 0 8px 32px 0 rgba(219, 0, 130, 0.1);
            --gradient: linear-gradient(135deg, #db0082, #9b00db);
            --gradient-hover: linear-gradient(135deg, #ff0099, #b300ff);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            height: 100%;
            margin: 0;
            background: var(--background);
            color: var(--text);
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(219, 0, 130, 0.1), transparent 60%);
            animation: pulse 8s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .header h1 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .header p {
            color: var(--text);
            font-size: 1.1em;
            opacity: 0.8;
        }

        .admin-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .panel-section {
            background: var(--secondary);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .panel-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(219, 0, 130, 0.2);
        }

        .panel-section h2 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: 600;
        }

        input, button {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input {
            background: var(--input-bg);
            color: var(--text);
        }

        button {
            background: var(--gradient);
            color: var(--text);
            cursor: pointer;
            font-weight: 500;
            text-transform: uppercase;
        }

        .user-list {
            margin-top: 40px;
            background: var(--secondary);
            padding: 25px;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
        }

        .user-list h2 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8em;
            font-weight: 600;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(77, 51, 78, 0.5);
            margin: 15px 0;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .user-info {
            flex-grow: 1;
        }

        .user-actions {
            display: flex;
            gap: 15px;
        }

        .edit-button, .delete-button {
            padding: 8px 20px;
            font-size: 0.9em;
        }

        .edit-button { background: linear-gradient(135deg, #008cdb, #00b3db); }
        .delete-button { background: linear-gradient(135deg, #db0000, #db3600); }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background: var(--secondary);
            margin: 10% auto;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            border-radius: 15px;
        }

        .close-modal {
            position: absolute;
            right: 15px;
            top: 15px;
            font-size: 28px;
            cursor: pointer;
        }

        .user-name { color: var(--primary); }
        .timestamp { color: rgba(255, 255, 255, 0.6); font-size: 0.85em; font-style: italic; }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Panel de AdministraciÃ³n</h1>
            <p>GestiÃ³n de usuarios y contraseÃ±as</p>
        </div>

        <div class="admin-panel">
            <div class="panel-section">
                <h2>Agregar Usuario</h2>
                <input type="text" id="userName" placeholder="Nombre del usuario">
                <input type="text" id="newUserPhone" placeholder="NÃºmero de telÃ©fono" maxlength="10">
                <input type="text" id="newUserDevices" placeholder="MÃ¡ximo de dispositivos" maxlength="2">
                <input type="text" id="newUserPassword" placeholder="ContraseÃ±a (4 dÃ­gitos)" maxlength="4">
                <button onclick="addUser()">Agregar Usuario</button>
            </div>

            <div class="panel-section">
                <h2>Buscar Usuario</h2>
                <input type="text" id="searchUser" placeholder="Buscar por nombre o telÃ©fono" oninput="filterUsers()">
            </div>
        </div>

        <div class="user-list">
            <h2>Usuarios Registrados</h2>
            <div id="usersList"></div>
        </div>
    </div>

    <!-- Modal para editar usuario -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeEditModal()">&times;</span>
            <h2>Editar Usuario</h2>
            <input type="text" id="editName" placeholder="Nombre del usuario">
            <input type="text" id="editPhone" placeholder="NÃºmero de telÃ©fono" maxlength="10" disabled>
            <input type="text" id="editDevices" placeholder="MÃ¡ximo de dispositivos" maxlength="2">
            <input type="text" id="editPassword" placeholder="Nueva contraseÃ±a (4 dÃ­gitos)" maxlength="4">
            <button onclick="saveEditUser()">Guardar Cambios</button>
        </div>
    </div>

    <script>
        // ConfiguraciÃ³n de Firebase
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-auth-domain",
            projectId: "your-project-id",
            storageBucket: "your-storage-bucket",
            messagingSenderId: "your-messaging-sender-id",
            appId: "your-app-id"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Variables globales
        let allUsers = {};

        // Verificar autenticaciÃ³n al cargar la pÃ¡gina
        window.onload = function() {
            loadUsers();
        };

        // Cargar usuarios desde Firebase
        function loadUsers() {
            const usersRef = database.ref('users');
            usersRef.on('value', (snapshot) => {
                const users = snapshot.val() || {};
                allUsers = users;
                updateUsersList(users);
            });
        }

        // Actualizar la lista de usuarios en la interfaz
        function updateUsersList(users) {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '';

            Object.entries(users).forEach(([phone, data]) => {
                const userItem = document.createElement('div');
                userItem.className = 'user-item';

                const userName = data.name || 'Sin nombre';
                const timestamp = data.dateAdded ? new Date(data.dateAdded).toLocaleString() : 'Fecha no disponible';

                userItem.innerHTML = `
                    <div class="user-info">
                        <span class="user-name">${userName}</span><br>
                        <span>ðŸ“± ${phone} | ðŸ”‘ ${data.password} | Max: ${data.maxDevices}</span><br>
                        <span class="timestamp">Agregado: ${timestamp}</span>
                    </div>
                    <div class="user-actions">
                        <button class="edit-button" onclick="showEditModal('${phone}')">Editar</button>
                        <button class="delete-button" onclick="deleteUser('${phone}')">Eliminar</button>
                    </div>
                `;
                usersList.appendChild(userItem);
            });
        }

        // Filtrar usuarios
        function filterUsers() {
            const searchTerm = document.getElementById('searchUser').value.toLowerCase();
            const filteredUsers = {};

            Object.entries(allUsers).forEach(([phone, data]) => {
                const userName = (data.name || '').toLowerCase();
                if (phone.includes(searchTerm) || userName.includes(searchTerm)) {
                    filteredUsers[phone] = data;
                }
            });

            updateUsersList(filteredUsers);
        }

        // Agregar nuevo usuario
        function addUser() {
            const name = document.getElementById('userName').value;
            const phone = document.getElementById('newUserPhone').value;
            const devices = document.getElementById('newUserDevices').value;
            const password = document.getElementById('newUserPassword').value;

            if (!phone || !devices || !password) {
                alert('Por favor completa todos los campos');
                return;
            }

            if (phone.length !== 10 || password.length !== 4 || !/^\d+$/.test(phone) || !/^\d+$/.test(password)) {
                alert('Formato invÃ¡lido. Verifica los datos ingresados.');
                return;
            }

            const userData = {
                name: name,
                password: password,
                maxDevices: parseInt(devices),
                dateAdded: new Date().toISOString()
            };

            database.ref('users/' + phone).set(userData)
                .then(() => {
                    alert('Usuario agregado exitosamente');
                    document.getElementById('userName').value = '';
                    document.getElementById('newUserPhone').value = '';
                    document.getElementById('newUserDevices').value = '';
                    document.getElementById('newUserPassword').value = '';
                })
                .catch((error) => {
                    alert('Error al agregar usuario: ' + error.message);
                });
        }

        // Mostrar modal de ediciÃ³n
        function showEditModal(phone) {
            const modal = document.getElementById('editModal');
            const userData = allUsers[phone];

            document.getElementById('editName').value = userData.name || '';
            document.getElementById('editPhone').value = phone;
            document.getElementById('editDevices').value = userData.maxDevices;
            document.getElementById('editPassword').value = userData.password;

            modal.style.display = 'block';
        }

        // Cerrar modal de ediciÃ³n
        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        // Guardar cambios del usuario
        function saveEditUser() {
            const phone = document.getElementById('editPhone').value;
            const userData = {
                name: document.getElementById('editName').value,
                password: document.getElementById('editPassword').value,
                maxDevices: parseInt(document.getElementById('editDevices').value),
                dateAdded: allUsers[phone].dateAdded
            };

            if (userData.password.length !== 4 || !/^\d+$/.test(userData.password)) {
                alert('La contraseÃ±a debe ser de 4 dÃ­gitos');
                return;
            }

            database.ref('users/' + phone).update(userData)
                .then(() => {
                    alert('Usuario actualizado exitosamente');
                    closeEditModal();
                })
                .catch((error) => {
                    alert('Error al actualizar usuario: ' + error.message);
                });
        }

        // Eliminar usuario
        function deleteUser(phone) {
            if (confirm(`Â¿EstÃ¡s seguro de eliminar este usuario?`)) {
                database.ref('users/' + phone).remove()
                    .then(() => {
                        alert('Usuario eliminado exitosamente');
                    })
                    .catch((error) => {
                        alert('Error al eliminar usuario: ' + error.message);
                    });
            }
        }
    </script>
</body>
</html>

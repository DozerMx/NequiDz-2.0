<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de AdministraciÃ³n</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #1f0020;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #db0082;
            margin-bottom: 10px;
        }

        .admin-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .panel-section {
            background-color: #3d1459;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .panel-section h2 {
            color: #db0082;
            margin-bottom: 20px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        input {
            background-color: #4d334e;
            color: white;
        }

        button {
            background-color: #db0082;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff0099;
        }

        .user-list {
            margin-top: 40px;
            background-color: #3d1459;
            padding: 20px;
            border-radius: 10px;
        }

        .user-list h2 {
            color: #db0082;
            text-align: center;
            margin-bottom: 20px;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #4d334e;
            margin: 10px 0;
            border-radius: 5px;
        }

        .user-item button {
            width: auto;
            padding: 5px 10px;
            margin: 0;
        }

        .back-arrow {
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
        }

        .back-arrow img {
            width: 50px;
            height: auto;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>
<body>
    <div class="back-arrow" onclick="window.location.href='index.html'">
        <img src="https://i.ibb.co/FBr2xh6/Picsart-24-10-20-20-45-27-992.png" alt="Flecha atrÃ¡s">
    </div>
    
    <div class="container">
        <div class="header">
            <h1>Panel de AdministraciÃ³n</h1>
            <p>GestiÃ³n de usuarios y contraseÃ±as</p>
        </div>

        <div class="admin-panel">
            <div class="panel-section">
                <h2>Agregar Usuario</h2>
                <input type="text" id="newUserPhone" placeholder="NÃºmero de telÃ©fono" maxlength="10">
                <input type="text" id="newUserDevices" placeholder="MÃ¡ximo de dispositivos" maxlength="2">
                <input type="text" id="newUserPassword" placeholder="ContraseÃ±a (4 dÃ­gitos)" maxlength="4">
                <button onclick="addUser()">Agregar Usuario</button>
            </div>

            <div class="panel-section">
                <h2>Eliminar Usuario</h2>
                <input type="text" id="deleteUserPhone" placeholder="NÃºmero de telÃ©fono" maxlength="10">
                <button onclick="deleteUser()">Eliminar Usuario</button>
            </div>
        </div>

        <div class="user-list">
            <h2>Usuarios Registrados</h2>
            <div id="usersList"></div>
        </div>
    </div>

    <script>
        // ConfiguraciÃ³n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBJYSDYOCsYCtzl816X_-cCLdwGwDj8_XQ",
            authDomain: "nequidz-v2.firebaseapp.com",
            projectId: "nequidz-v2",
            storageBucket: "nequidz-v2.appspot.com",
            messagingSenderId: "318211283571",
            appId: "1:318211283571:web:cc3b2ca16711d52e796806",
            measurementId: "G-K2422MDNPJ"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Variables globales
        let currentUser = null;
        let logins = {};

        // Verificar autenticaciÃ³n al cargar la pÃ¡gina
        window.onload = function() {
            const registeredLogin = localStorage.getItem("registeredLogin");
            if (registeredLogin !== "6666666666") {
                alert("Acceso no autorizado");
                window.location.href = 'index.html';
                return;
            }
            loadUsers();
        };

        // Cargar usuarios desde Firebase
        function loadUsers() {
            const usersRef = database.ref('users');
            usersRef.on('value', (snapshot) => {
                const users = snapshot.val() || {};
                updateUsersList(users);
                logins = users;
            });
        }

        // Actualizar la lista de usuarios en la interfaz
        function updateUsersList(users) {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '';
            
            Object.entries(users).forEach(([phone, data]) => {
                const userItem = document.createElement('div');
                userItem.className = 'user-item';
                userItem.innerHTML = `
                    <span>ðŸ“± ${phone} | ðŸ”‘ ${data.password} | ðŸ“± Max: ${data.maxDevices}</span>
                    <button onclick="deleteUser('${phone}')">Eliminar</button>
                `;
                usersList.appendChild(userItem);
            });
        }

        // Agregar nuevo usuario
        function addUser() {
            const phone = document.getElementById('newUserPhone').value;
            const devices = document.getElementById('newUserDevices').value;
            const password = document.getElementById('newUserPassword').value;

            if (!phone || !devices || !password) {
                alert('Por favor completa todos los campos');
                return;
            }

            if (phone.length !== 10 || password.length !== 4 || !/^\d+$/.test(phone) || !/^\d+$/.test(password)) {
                alert('Formato invÃ¡lido. Verifica los datos ingresados.');
                return;
            }

            const userData = {
                password: password,
                maxDevices: parseInt(devices)
            };

            database.ref('users/' + phone).set(userData)
                .then(() => {
                    alert('Usuario agregado exitosamente');
                    document.getElementById('newUserPhone').value = '';
                    document.getElementById('newUserDevices').value = '';
                    document.getElementById('newUserPassword').value = '';
                })
                .catch((error) => {
                    alert('Error al agregar usuario: ' + error.message);
                });
        }

        // Eliminar usuario
        function deleteUser(phone) {
            if (!phone) {
                phone = document.getElementById('deleteUserPhone').value;
            }

            if (!phone) {
                alert('Por favor ingresa un nÃºmero de telÃ©fono');
                return;
            }

            if (phone === '6666666666') {
                alert('No puedes eliminar al usuario administrador');
                return;
            }

            if (confirm(`Â¿EstÃ¡s seguro de eliminar el usuario ${phone}?`)) {
                database.ref('users/' + phone).remove()
                    .then(() => {
                        alert('Usuario eliminado exitosamente');
                        document.getElementById('deleteUserPhone').value = '';
                    })
                    .catch((error) => {
                        alert('Error al eliminar usuario: ' + error.message);
                    });
            }
        }
    </script>
</body>
</html>

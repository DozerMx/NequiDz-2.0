        :root {
            --primary: #db0082;
            --primary-hover: #ff0099;
            --secondary: #3d1459;
            --background: #1f0020;
            --text: #ffffff;
            --input-bg: #4d334e;

            --gradient-hover: linear-gradient(135deg, #ff0099, #b300ff);
        }

        * {

            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            height: 100%;
            margin: 0;
            background: var(--background);
            color: var(--text);
            overflow-x: hidden;
        }

        /* Efecto de fondo con gradiente animado */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(219, 0, 130, 0.1), transparent 60%);
            animation: pulse 8s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .header h1 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: slideIn 0.5s ease-out;
        }

        .header p {
            color: var(--text);
            font-size: 1.1em;
            opacity: 0.8;
            animation: fadeIn 0.5s ease-out 0.3s both;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 0.8; }
        }

        .admin-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .panel-section {
            background: var(--secondary);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .panel-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(219, 0, 130, 0.2);
        }

        .panel-section h2 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: 600;
            position: relative;
            padding-bottom: 10px;
        }

        .panel-section h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: var(--gradient);
            border-radius: 2px;
        }

        input, button, select {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input {
            background: var(--input-bg);
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(219, 0, 130, 0.2);
        }

        button {
            background: var(--gradient);
            color: var(--text);
            cursor: pointer;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            border: none;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-hover);
            transition: left 0.3s ease;
            z-index: -1;
        }

        button:hover::before {
            left: 0;
        }

        .user-list {
            margin-top: 40px;
            background: var(--secondary);
            padding: 25px;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            animation: slideUp 0.5s ease-out;

        .user-list h2 {

            margin-bottom: 25px;
            font-size: 1.8em;
            font-weight: 600;

        .user-item {

        .user-item:hover {

        }

        .user-info {

            margin-right: 20px;
        }

        .user-actions {
            display: flex;
            gap: 15px;
        }

        .user-item button {
            width: auto;
            padding: 8px 20px;
            margin: 0;
            font-size: 0.9em;
        }

        .edit-button {
            background: linear-gradient(135deg, #008cdb, #00b3db);
        }

        .edit-button:hover::before {
            background: linear-gradient(135deg, #0099ff, #00c3db);
        }

        .delete-button {
            background: linear-gradient(135deg, #db0000, #db3600);
        }

        .delete-button:hover::before {
            background: linear-gradient(135deg, #ff0000, #ff3e00);
        }

        .back-arrow {
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .back-arrow:hover {
            transform: scale(1.1);
        }

        .back-arrow img {
            width: 50px;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(219, 0, 130, 0.5));
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            position: relative;
            background: var(--secondary);
            margin: 10% auto;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes modalSlideIn {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close-modal {
            position: absolute;
            right: 15px;
            top: 15px;
            color: var(--text);
            font-size: 28px;
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .close-modal:hover {
            transform: rotate(90deg);
            color: var(--primary);
        }

        .user-name {
            color: var(--primary);
            font-weight: 600;
            font-size: 1.1em;
            margin-bottom: 5px;
            display: block;
        }

        .timestamp {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85em;
            font-style: italic;
        }

        /* Efectos de hover para inputs */
        input:hover {
            background: rgba(77, 51, 78, 0.8);
        }

        /* Efecto de ripple para botones */
        .ripple {
            position: relative;
            overflow: hidden;
        }

        .ripple::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.3) 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10, 10);
            opacity: 0;
            transition: transform 0.5s, opacity 1s;
        }

        .ripple:active::after {
            transform: scale(0, 0);
            opacity: 0.3;
            transition: 0s;
        }

        /* Responsive design improvements */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2em;
            }

            .panel-section {
                padding: 20px;
            }

            .user-item {
                flex-direction: column;
                align-items: stretch;
            }

            .user-actions {
                margin-top: 15px;
            }

            .user-actions button {
                flex: 1;
            }
        }
    </style>

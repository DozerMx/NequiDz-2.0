<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nequi Mockup</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1f0020;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .logo img {
            width: 300px;
        }
        .input-container, .button-container {
            margin-top: 20px;
        }
        input, button {
            width: 300px;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
        }
        input {
            background-color: #4d334e;
            color: #fff;
        }
        button {
            background-color: #db0082;
            color: #fff;
            cursor: pointer;
        }
        #debugInfo {
            margin-top: 20px;
            color: white;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://i.postimg.cc/MHwxYt1F/Picsart-24-10-18-02-45-24-316.jpg" alt="Nequi Logo">
        </div>
        <div class="input-container">
            <input type="text" placeholder="Introduce tu código" id="phoneInput" maxlength="10">
        </div>
        <div class="button-container">
            <button onclick="entrar()">Entra</button>
        </div>
        <div id="debugInfo"></div>
    </div>

    <script>
        // Objeto para almacenar los logins
        let logins = {
            '3001788752': { name: 'Cris', maxDevices: 1 },
            '3114567890': { name: 'Juan', maxDevices: 2 },
            '3007654321': { name: 'Maria', maxDevices: 3 }
        };

        function log(message) {
            console.log(message);
            let debugInfo = document.getElementById('debugInfo');
            debugInfo.innerHTML += message + '<br>';
        }

        function entrar() {
            const phoneNumber = document.getElementById('phoneInput').value.trim();
            log('Intentando login con: ' + phoneNumber);
            log('Logins disponibles: ' + JSON.stringify(logins));

            if (!logins[phoneNumber]) {
                log('Número incorrecto.');
                alert('Número incorrecto.');
                return;
            }

            log('Login exitoso para: ' + logins[phoneNumber].name);
            alert('Login exitoso para: ' + logins[phoneNumber].name);
            // Aquí puedes agregar la lógica para redirigir o hacer lo que necesites después del login exitoso
        }

        window.onload = function() {
            log('Página cargada. Logins disponibles:');
            log(JSON.stringify(logins, null, 2));
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nequi Mockup</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1f0020;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .logo img {
            width: 300px;
        }

        .input-container {
            margin-top: 20px;
        }

        .input-container input {
            width: 300px;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #4d334e;
            color: #fff;
            outline: none;
            text-align: center;
        }

        .button-container {
            margin-top: 20px;
        }

        .button-container button {
            width: 300px;
            padding: 15px;
            background-color: #db0082;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
        }

        .button-container button:hover {
            background-color: #db0082;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://i.postimg.cc/MHwxYt1F/Picsart-24-10-18-02-45-24-316.jpg" alt="Nequi Logo">
        </div>

        <div class="input-container">
            <input type="text" placeholder="Introduce tu código" id="phoneInput" maxlength="3">
        </div>

        <div class="button-container">
            <button onclick="entrar()">Entra</button>
        </div>
    </div>

    <script>
        // Definimos los logins posibles
        const logins = {
            '666': true,
            '123': true,
            '456': true
        };

        // Función para generar un ID único para el dispositivo
        function getDeviceID() {
            let deviceID = localStorage.getItem("deviceID");
            if (!deviceID) {
                deviceID = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                    var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
                localStorage.setItem("deviceID", deviceID);
            }
            return deviceID;
        }

        // Función para manejar el login
        function entrar() {
            const phoneNumber = document.getElementById('phoneInput').value.trim();
            const deviceID = getDeviceID();

            // Verificamos si el número está en la lista de logins permitidos
            if (!logins[phoneNumber]) {
                alert('Número incorrecto.');
                return;
            }

            // Verificamos si ya hay un login registrado para este dispositivo
            const registeredLogin = localStorage.getItem("registeredLogin");

            if (registeredLogin) {
                if (registeredLogin !== phoneNumber) {
                    alert('Este dispositivo ya tiene registrado otro login.');
                    return;
                }
            } else {
                // Si no hay login registrado, verificamos si este login ya está usado en otro dispositivo
                const loginDeviceID = localStorage.getItem(`login_${phoneNumber}`);
                if (loginDeviceID && loginDeviceID !== deviceID) {
                    alert('Este login ya ha sido registrado en otro dispositivo.');
                    return;
                }
            }

            // Si el login es válido y no está usado en otro dispositivo, lo registramos
            localStorage.setItem("registeredLogin", phoneNumber);
            localStorage.setItem(`login_${phoneNumber}`, deviceID);
            alert('Login exitoso.');
            window.location.href = 'imagen.html';  // Redirigimos a imagen.html
        }

        // Verificamos el estado del login al cargar la página
        window.onload = function() {
            const registeredLogin = localStorage.getItem("registeredLogin");
            if (registeredLogin) {
                document.getElementById('phoneInput').value = registeredLogin;
            }
        };
    </script>
</body>
</html>

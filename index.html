<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nequi Mockup</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1f0020;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .logo img {
            width: 300px;
        }

        .input-container {
            margin-top: 20px;
        }

        .input-container input {
            width: 300px;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #4d334e;
            color: #fff;
            outline: none;
            text-align: center;
        }

        .button-container {
            margin-top: 20px;
        }

        .button-container button {
            width: 300px;
            padding: 15px;
            background-color: #db0082;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
        }

        .button-container button:hover {
            background-color: #db0082;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://i.postimg.cc/MHwxYt1F/Picsart-24-10-18-02-45-24-316.jpg" alt="Nequi Logo">
        </div>

        <div class="input-container">
            <input type="text" placeholder="Introduce tu código" id="phoneInput" maxlength="3">
        </div>

        <div class="button-container">
            <button onclick="entrar()">Entra</button>
        </div>
    </div>

    <script>
        const logins = {
            '666': { dp: 1 },
            '123': { dp: 1 },
            '456': { dp: 1 }
        };

        // Función para obtener un identificador único del dispositivo si no existe
        function getDeviceID() {
            let deviceID = localStorage.getItem("deviceID");
            if (!deviceID) {
                // Si no hay un ID de dispositivo, generamos uno aleatorio y lo almacenamos
                deviceID = Math.random().toString(36).substring(2, 15);
                localStorage.setItem("deviceID", deviceID);
            }
            return deviceID;
        }

        // Verificamos si este dispositivo ya ha sido registrado con un login
        function checkDeviceLogin() {
            const deviceID = getDeviceID();
            const registeredLogin = localStorage.getItem("deviceLogin");

            if (registeredLogin) {
                alert("Este dispositivo ya ha sido registrado con el login: " + registeredLogin);
                return registeredLogin;
            }
            return null;
        }

        // Función para entrar
        function entrar() {
            const phoneNumber = document.getElementById('phoneInput').value.trim();
            const deviceID = getDeviceID();

            // Verificamos si el dispositivo ya tiene un login asignado
            const registeredLogin = checkDeviceLogin();

            // Si ya tiene un login asignado, solo permitimos el mismo login
            if (registeredLogin && registeredLogin !== phoneNumber) {
                alert("Este dispositivo ya ha utilizado otro login previamente.");
                return;
            }

            // Verificamos si el número ingresado es válido
            if (logins[phoneNumber]) {
                // Si el número es válido, lo registramos con el dispositivo
                localStorage.setItem("deviceLogin", phoneNumber);
                alert("Login exitoso. Ahora estás registrado con este dispositivo.");
                window.location.href = 'imagen.html'; // Redirigimos a imagen.html
            } else {
                alert('Número incorrecto.');
            }
        }
    </script>
</body>
</html>

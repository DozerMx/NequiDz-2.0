<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nequi Mockup</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1f0020;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .logo img {
            width: 300px;
        }

        .input-container {
            margin-top: 20px;
        }

        .input-container input {
            width: 300px;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #4d334e;
            color: #fff;
            outline: none;
            text-align: center;
        }

        .button-container {
            margin-top: 20px;
        }

        .button-container button {
            width: 300px;
            padding: 15px;
            background-color: #db0082;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
        }

        .button-container button:hover {
            background-color: #db0082;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://i.postimg.cc/MHwxYt1F/Picsart-24-10-18-02-45-24-316.jpg" alt="Nequi Logo">
        </div>

        <div class="input-container">
            <input type="text" placeholder="Introduce tu código" id="phoneInput" maxlength="3">
        </div>

        <div class="button-container">
            <button onclick="entrar()">Entra</button>
        </div>
    </div>

    <script>
        // Definimos los logins posibles
        const logins = {
            '666': { dp: 1 },
            '123': { dp: 1 },
            '456': { dp: 1 }
        };

        // Función para obtener el valor de una cookie
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Función para establecer una cookie
        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = `${name}=${value}; ${expires}; path=/`;
        }

        // Función para generar un ID único para el dispositivo
        function getDeviceID() {
            let deviceID = getCookie("deviceID");
            if (!deviceID) {
                deviceID = Math.random().toString(36).substring(2, 15);
                setCookie("deviceID", deviceID, 365);  // Guardamos la cookie por un año
            }
            return deviceID;
        }

        // Función para manejar el login
        function entrar() {
            const phoneNumber = document.getElementById('phoneInput').value.trim();
            const deviceID = getDeviceID();

            // Verificamos si el número está en la lista de logins permitidos
            if (!logins[phoneNumber]) {
                alert('Número incorrecto.');
                return;
            }

            // Verificamos si ya hay un dispositivo registrado para este login
            const registeredDeviceID = getCookie("registeredDeviceID");

            if (registeredDeviceID && registeredDeviceID !== deviceID) {
                alert('Este login ya ha sido registrado en otro dispositivo.');
                return;
            }

            // Si el login es válido, lo registramos en el dispositivo
            setCookie("registeredDeviceID", deviceID, 365);
            setCookie("deviceLogin", phoneNumber, 365);
            alert('Login exitoso.');
            window.location.href = 'imagen.html';  // Redirigimos a imagen.html
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprobante</title>

    <!-- Incluir la fuente Manrope desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400&display=swap" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            font-family: 'Manrope', sans-serif;
            color: #1e001e;
        }

        .container {
            position: relative;
        }

        .container img {
            max-width: 100%;
            max-height: 100%;
        }

        .nombre, .numero, .cuanto, .cuanto-dos, .referencia, .fechaHora {
            position: absolute;
            color: #1e001e;
            font-size: 17px;
            font-weight: 400; /* Manrope Regular */
        }

        /* Ajusta las posiciones de los textos en la imagen */
        .nombre {
            top: 22%;
            left: 8.5%;
        }

        .numero {
            top: 37%;
            left: 8.5%;
        }

        .cuanto {
            top: 52%;
            left: 8.5%;
        }

        .cuanto-dos {
            top: 64%; /* Ubicación ligeramente por debajo del primer valor */
            left: 20%;
            color: #646464; /* Color gris para el segundo valor */
        }

        .referencia {
            top: 29%; /* Ajusta según necesites la posición del número de referencia */
            left: 8.5%;
        }

        .fechaHora {
            top: 44%; /* Ajusta según necesites la posición de la fecha y hora */
            left: 8.5%;
        }

        /* Estilo para los centavos más pequeños */
        .centavos {
            font-size: 15px; /* Tamaño más pequeño para los centavos */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/storage/emulated/0/comprobante2.png" alt="Comprobante">
        <div class="nombre" id="nombreTexto"></div>
        <div class="numero" id="numeroTexto"></div>
        <div class="cuanto" id="cuantoTexto"></div>
        <div class="cuanto-dos" id="cuantoTextoDos"></div> <!-- Segundo valor -->
        <div class="referencia" id="referenciaTexto"></div>
        <div class="fechaHora" id="fechaHoraTexto"></div>
    </div>

    <script>
        // Obtén los parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const nombre = urlParams.get('nombre');
        const numero = urlParams.get('numero');
        const cuanto = urlParams.get('cuanto');

        // Función para generar el número de referencia aleatorio
        function generarReferencia() {
            let numerosAleatorios = '';
            for (let i = 0; i < 7; i++) {
                numerosAleatorios += Math.floor(Math.random() * 10); // Genera un número aleatorio de 0 a 9
            }
            return 'M' + numerosAleatorios; // Concatenar con 'M'
        }

        // Función para formatear el valor de "cuánto" en formato $ xx.xxx,00 y aplicar los estilos especiales
        function formatearDinero(valor, conEstilo = false) {
            const formateado = new Intl.NumberFormat('es-CO', {
                style: 'currency',
                currency: 'COP',
                minimumFractionDigits: 2
            }).format(valor);
            let valorFormateado = formateado.replace('COP', '').trim(); // Elimina el "COP"
            
            // Si se requiere aplicar estilo a los centavos
            if (conEstilo) {
                // Dividir la parte entera y los centavos
                const partes = valorFormateado.split(',');
                return `${partes[0]},<span class="centavos">${partes[1]}</span>`;
            } else {
                return valorFormateado; // Devolver el valor normal
            }
        }

        // Función para obtener la fecha y hora en el formato requerido
        function obtenerFechaHora() {
            const meses = ['enero', 'febrero', 'marzo', 'abril', 'mayo', 'junio', 'julio', 'agosto', 'septiembre', 'octubre', 'noviembre', 'diciembre'];
            const fecha = new Date();

            const dia = fecha.getDate();
            const mes = meses[fecha.getMonth()];
            const anio = fecha.getFullYear();

            let hora = fecha.getHours();
            const minutos = fecha.getMinutes().toString().padStart(2, '0'); // Para agregar ceros a la izquierda si es necesario
            const ampm = hora >= 12 ? 'p.m.' : 'a.m.';

            hora = hora % 12;
            hora = hora ? hora : 12; // Si la hora es 0, mostrar 12

            return `${dia} de ${mes} de ${anio}, ${hora}:${minutos} ${ampm}`;
        }

        // Inserta los valores en la página
        document.getElementById('nombreTexto').innerText = nombre;
        document.getElementById('numeroTexto').innerText = numero;
        document.getElementById('cuantoTexto').innerText = formatearDinero(cuanto); // Aplica el formato a "cuánto" (primera instancia)
        document.getElementById('cuantoTextoDos').innerHTML = formatearDinero(cuanto, true); // Aplica el formato a "cuánto" (segunda instancia con estilos)
        document.getElementById('referenciaTexto').innerText = generarReferencia(); // Añade el número de referencia
        document.getElementById('fechaHoraTexto').innerText = obtenerFechaHora(); // Añade la fecha y hora actual
    </script>
</body>
</html>
